<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<audio id="music" src="music/ifyou.mp3" style="display: none;" preload="auto" autoplay></audio>

                z-index: -1;

            }
            video {

		</style>
		<script>
		</script>

	<body>
		<div class="video">
			<video id="chris" muted autoplay>
				<source src="video/chris.mp4" type="video/mp4">
			</video>
		</div>
        <div class="text">
            <div class="name"></div>
        </div>
        
		<script>
			var typed = new Typed('.name', {
				strings: ['', '王晓莹'],
				typeSpeed: 100,
				showCursor: false,
				startDelay: 8000
			});
		</script>
		<script>
			window.onload = function() {
				document.getElementById('music').play();
			}
            $('body').animate({
                scrollTop
            });
