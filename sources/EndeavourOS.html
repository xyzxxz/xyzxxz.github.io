    <h1><a id="_Endeavouros__0"></a>我的 Endeavouros 配置</h1>
<p>在使用了两个月的windows后，我又回到了Linux。之前使用的是Manjaro，但是一次系统更新后，开机内存多了8%，这对于我这老年机明显不友好，我也不知道是哪里的问题。我决定换个linux。在查看了Linux发行版的排行后，发现Endeavouros这个新东西。Endeavouros也是基于Arch的发行版，ei但没有archlinux复杂的安装步骤，记得我第一次安装archlinux时直接被安装给劝退了。</p>
<p><img src="./linuxrank.png" alt="" /></p>
<p>Endeavourose可以从<a href="https://mirrors.tuna.tsinghua.edu.cn/#" target="_blank">清华镜像站</a>下载，速度还可以。</p>
